<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Ace Cocktail Recipes</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="/Assets/Images/TheAce_BlackLogo.png" alt="The Ace Logo" class="logo">
    <h1>Cocktail Recipe Finder</h1>
  </header>
  
  <main>
    <div class="search-container">
      <input type="text" id="cocktailInput" placeholder="Search for a cocktail...">
      <button id="searchBtn">Search</button>
    </div>
    <div id="recipeContainer" class="hidden">
      <h2 id="cocktailName"></h2>
      <p id="cocktailRecipe"></p>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2025 The Ace. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
